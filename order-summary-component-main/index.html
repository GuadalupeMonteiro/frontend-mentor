<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>

</head>

<body>
  <main class="container">
    <div class="img-container">
      <img class="img" src="images/illustration-hero.svg" alt="pessoa dançando enquanto escuta música">
    </div>
    <div id="text-box">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="annual-plan-container">
      <div class="annual-plan-icon">
        <img src="images/icon-music.svg" alt="ícone de música">
      </div>

      <div class="annual-plan-text">
        <div class="annual-plan-item">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>

        <a href="#" target="_self" id="change">Change</a>
      </div>
    </div>


    <button id="payment">Proceed to Payment</button>
    <a href="#" target="_self" id="cancel-order">Cancel Order</a>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GuadalupeMonteiro" target="_blank">Guadalupe Monteiro</a>.
    </div>
  </footer>
</body>

</html>
