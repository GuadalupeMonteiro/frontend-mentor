<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/index.css">
  <title>NFT preview card component</title>

</head>

<body>
  <section id="card">
    <div id="wrapper-img">
      <img src="images/image-equilibrium.jpg" alt="Cubo sendo equilibrado pela ponta de seu vértice">
      <div id="icon-view">
        <img src="images/icon-view.svg" alt="ícone visão">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex-text">
      <p id="text-ethereum-decoration">0.041 ETH</p>
      <p id="clock-text">3 days left</p>
    </div>

    <hr>
    <div id="profile">
      <div id="profile-img">
        <img src="images/image-avatar.png" alt="foto do perfil de garoto">
      </div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </section>

  <footer class="attribution">
    <p>Challenge by <a class="hover-effect" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a class="hover-effect" href="https://github.com/GuadalupeMonteiro" target="_blank">Guadalupe Monteiro</a>.</p>
  </footer>
</body>

</html>
